  <style>
    :root{
      --accent: #ffffff;
      --muted: #bfc8cf;
    }

    *{box-sizing:border-box;}
    html, body{height:100%; margin:0; font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; -webkit-font-smoothing:antialiased;}
    body{
      min-height:100vh;
      color:var(--accent);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      overflow:hidden;
      background: transparent;
    }

    /* Karta animatsiyasi */
    main.card {
      position:relative;
      z-index:1;
      width:100%;
      max-width:420px;
      background: rgba(0,0,0,0.35);
      padding:28px 22px;
      border-radius:12px;
      backdrop-filter: blur(6px);
      text-align:center;
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 10px 30px rgba(0,0,0,0.55);

      /* Sayt ochilganda animatsiya */
      opacity:0;
      transform: translateY(30px);
      animation: cardFadeIn 1s forwards;
    }

    @keyframes cardFadeIn {
      to {
        opacity:1;
        transform: translateY(0);
      }
    }

    .avatar {
      width:118px;
      height:118px;
      margin: 0 auto 12px;
      border-radius:50%;
      overflow:hidden;
      display:block;
      border: 4px solid rgba(255,255,255,0.06);
    }
    .avatar img{ width:100%; height:100%; object-fit:cover; display:block; }

    h1.handle{
      margin:8px 0 14px 0;
      font-size:26px;
      color:var(--accent);
      font-weight:700;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }

    .verified { width:14px; height:14px; display:inline-flex; align-items:center; justify-content:center; }
    .verified img{ width:100%; height:100%; object-fit:contain; display:block; }

    .links { display:flex; flex-direction:column; gap:14px; margin-top:6px; }

    .btn {
      display:flex;
      align-items:center;
      gap:14px;
      padding:14px 24px;
      text-decoration:none;
      color:#fff;
      background:#000;
      border:1px solid #111;
      font-size:16px;
      font-weight:600;
      justify-content:flex-start;
      border-radius:50px;
      transition: transform .3s ease, box-shadow .3s ease, background .3s ease;
      outline:none;
      position:relative;
    }

    .btn .icon{
      width:36px;
      height:36px;
      flex:0 0 36px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border-radius:50%;
      background:#000;
      animation: pulse 4s infinite;
    }

    .btn .icon img{
      width:70%;
      height:70%;
      object-fit:contain;
      display:block;
    }

    .btn .txt{
      flex:1;
      text-align:left;
    }

    .btn:hover{
      transform:translateY(-4px);
      box-shadow:0 6px 18px rgba(0,0,0,0.6);
      background:#111;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    /* Button siljish animatsiyasi */
    @keyframes btnMove {
      0% { transform: translateX(0); }
      25% { transform: translateX(3px); }
      50% { transform: translateX(-3px); }
      75% { transform: translateX(2px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: btnMove 0.6s ease-in-out;
    }

    .sub{ font-size:13px; color:var(--muted); margin-top:8px; text-align:center; }
    footer.note{ margin-top:14px; font-size:12px; color:var(--muted); text-align:center; }

    @media (max-width:420px){
      main.card { padding:18px; border-radius:10px; }
      h1.handle { font-size:22px; }
      .btn { font-size:15px; padding:12px 18px; gap:12px; border-radius:40px; }
      .avatar{ width:96px; height:96px; }
      .btn .icon{ width:30px; height:30px; }
    }
  </style>
</head>
